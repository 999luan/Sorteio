<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Status do Pagamento - Sorteio do Carro</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full mx-4">
        <div class="text-center">
            <div class="mb-6">
                <i class="fas fa-info-circle text-4xl text-blue-500"></i>
            </div>
            <h1 class="text-2xl font-bold text-gray-800 mb-4">Status do Pagamento</h1>
            <div class="bg-blue-100 text-blue-800 px-4 py-2 rounded-full inline-block mb-6">
                <span class="font-semibold">Status: {{ status|default('Processando') }}</span>
            </div>
            <p class="text-gray-600 mb-6">
                Estamos processando seu pagamento. Você receberá um e-mail assim que o status for atualizado.
            </p>
            <div class="space-y-4">
                <a href="/" class="block w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition duration-200 text-center">
                    Voltar para a Página Inicial
                </a>
            </div>
        </div>
    </div>
</body>
</html>
